name: MergeSafe

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  UPLOAD_SARIF: "true"
  COMMENT_PR: "true"

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Use the action FROM THIS REPO/BRANCH (so PR changes are tested)
      - name: Run MergeSafe (multi-engine)
        id: mergesafe
        uses: ./packages/action
        with:
          path: .
          mode: fast
          fail_on: high
          out_dir: mergesafe
          # Let the workflow handle upload/comment below (avoid double behavior)
          upload_sarif: "false"
          comment_pr: "false"

      - name: Check outputs exist
        if: always()
        id: ms_out
        shell: bash
        run: |
          OUT_DIR="${MERGESAFE_OUT_DIR:-mergesafe}"
          echo "MERGESAFE_OUT_DIR=$OUT_DIR"

          if [ -f "$OUT_DIR/results.sarif" ]; then
            echo "has_sarif=true" >> $GITHUB_OUTPUT
          else
            echo "has_sarif=false" >> $GITHUB_OUTPUT
          fi

          if [ -f "$OUT_DIR/summary.md" ]; then
            echo "has_summary=true" >> $GITHUB_OUTPUT
          else
            echo "has_summary=false" >> $GITHUB_OUTPUT
          fi

          echo "Found files:"
          find "$OUT_DIR" -maxdepth 2 -type f -print || true

      - name: Upload SARIF
        if: ${{ always() && env.UPLOAD_SARIF == 'true' && steps.ms_out.outputs.has_sarif == 'true' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ env.MERGESAFE_OUT_DIR || 'mergesafe' }}/results.sarif

      - name: Comment PR summary
        if: ${{ always() && github.event_name == 'pull_request' && env.COMMENT_PR == 'true' && steps.ms_out.outputs.has_summary == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const outDir = process.env.MERGESAFE_OUT_DIR || 'mergesafe';
            const summaryPath = path.join(outDir, 'summary.md');
            const body = fs.readFileSync(summaryPath, 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
