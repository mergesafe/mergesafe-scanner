name: MergeSafe
on:
  pull_request:

permissions:
  contents: read
  security-events: write
  pull-requests: write

env:
  COMMENT_PR: 'false'

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # IMPORTANT:
      # Avoid scanning "." if your repo contains fixtures/goldens that include finding strings,
      # because GitHub code scanning can treat those as new alerts.
      # If you WANT full repo scan, set SCAN_PATH=".".
      - name: Run MergeSafe (npm)
        env:
          SCAN_PATH: packages
          OUT_DIR: mergesafe
        run: |
          npx -y mergesafe@0.1.0 scan "$SCAN_PATH" \
            --mode standard \
            --fail-on high \
            --out-dir "$OUT_DIR" \
            --format json,html,sarif,md

      - name: Check MergeSafe outputs
        id: outputs
        shell: bash
        run: |
          OUT_DIR="${GITHUB_WORKSPACE}/mergesafe"
          echo "out_dir=$OUT_DIR" >> "$GITHUB_OUTPUT"
          [ -f "$OUT_DIR/results.sarif" ] && echo "has_sarif=true" >> "$GITHUB_OUTPUT" || echo "has_sarif=false" >> "$GITHUB_OUTPUT"
          [ -f "$OUT_DIR/summary.md" ] && echo "has_summary=true" >> "$GITHUB_OUTPUT" || echo "has_summary=false" >> "$GITHUB_OUTPUT"

      - name: Upload SARIF
        if: ${{ steps.outputs.outputs.has_sarif == 'true' }}
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ steps.outputs.outputs.out_dir }}/results.sarif

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mergesafe-report
          if-no-files-found: warn
          path: |
            ${{ steps.outputs.outputs.out_dir }}/report.json
            ${{ steps.outputs.outputs.out_dir }}/report.html
            ${{ steps.outputs.outputs.out_dir }}/summary.md
            ${{ steps.outputs.outputs.out_dir }}/results.sarif

      - name: Comment PR summary
        if: ${{ github.event_name == 'pull_request' && env.COMMENT_PR == 'true' && steps.outputs.outputs.has_summary == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            const outDir = '${{ steps.outputs.outputs.out_dir }}';
            const body = fs.readFileSync(path.join(outDir, 'summary.md'), 'utf8');
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
